<style>

}

margin: auto;
border: 1px solid black;

height: 500px;

}

<script defer>
function api() {
let element = document.getElementById("paragrafo")
fetch('https://api.github.com/repos/javascript-tutorial/en.javascript.info/commits')
.then(response => response.json())
//.then(commits => alert(commits[0].author.login));
.then(json => JSON.stringify(json[0]))

.then(json => element.innerHTML = json)
}

</script>

<div id = "paragrafo" class = "paragrafo"></div>
 
<button class = "bottone" onclick="api()"> clicca</button>
